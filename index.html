<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Book Library</title>
        <link href="styles/reset.css" rel="stylesheet">
        <link href="styles/style.css" rel="stylesheet">
      </head>
      <body>
        <div id="library">
          <button id="add-button">NEW BOOK!</button>
          <button id="hide-button" hidden>Hide Form</button>
          <form id="add-form" hidden>
            <label>Title</label><input type="text" required><br>
            <label>Author</label><input type="text" required><br>
            <label>Pages</label><input type="text" required><br>
            <label>Read</label><input type="checkbox"><br>
            <input id="form-button" type="button" value="Confirm"></input>
          </form>
        </div>
      </body>
    <script src="scripts/script.js"></script>
</html>
