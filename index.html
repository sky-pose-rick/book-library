<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Book Library</title>
        <link href="styles/reset.css" rel="stylesheet">
        <link href="styles/style.css" rel="stylesheet">
      </head>
      <body>
        <div id="library">
          <button id="add-button">NEW BOOK!</button>
          <form id="add-form"><label>Title</label><input type="text" required><br>
          <label>Author</label><input type="text" required><br>
          <label>Pages</label><input type="text" required><br>
          <label>Read</label><input type="checkbox"><br>
          <input type="submit" value="Confirm"></form>

          <div class="book" data-index="0">
            <p>Title: The quick brown fox</p>
            <p>Author: Some guy</p>
            <p>Pages: 5</p>
            <p>Status: Not Read Yet</p>
          </div>
        </div>
      </body>
    <script src="scripts/script.js"></script>
</html>
